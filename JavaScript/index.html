<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center mb-3">Converter</h1>
        <form action="">
            <h4 class="display-5 text-left mb-3" >Weight</h4>
            <div class="form-group">
                <label for="">From</label>
                <select name="" id="from" class="form-control">
                    <option value="NULL">Select</option>
                    <option value="kg">Kg</option>
                    <option value="g">Gram</option>
                    <option value="p">Pound</option>
                    <option value="o">Ounce</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Enter Value</label>
                <input type="text" name="" id="val" class="form-control">
            </div>
            <div class="form-group">
                <label for="">To</label>
                <select name="" id="to" class="form-control">
                    <option value="NULL">Select</option>
                    <option value="kg">Kg</option>
                    <option value="g">Gram</option>
                    <option value="p">Pound</option>
                    <option value="o">Ounce</option>
                </select>
            </div>
        </form>
        <h3>Value:</h3>
        <h2 id="ans"></h2>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
