<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="form">
        <div class="msg"></div>
        <form  class="form-main" >
            <div class="holder">
                <label class="label-ele" for="name">Name</label><br>
                <input id="name" type="text" placeholder="Name" class="form-element" name="name">
            </div>
            <div class="holder">
                <label class="label-ele" for="email">Email</label><br>
                <input id="email"  type="email" placeholder="Enter email" class="form-element" name="email">
            </div>
            <div class="holder">
                <label class="label-ele"  for="password">Password</label><br>
                <input id="password" type="password" placeholder="Your Password" name="password" class="form-element" >
            </div>
            <button id="sumbit" type="submit">Submit</button>
        </form>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
