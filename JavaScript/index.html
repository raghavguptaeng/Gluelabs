<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="form">
        <form action="/" >
            <div class="holder">
                <label class="label-ele" for="name">Name</label>
                <input type="text" class="form-element" name="name">
            </div>
            <div class="holder">
                <label class="label-ele" for="email">Email</label>
                <input type="email" class="form-element" name="email">
            </div>
            <div class="holder">
                <label class="label-ele"  for="password">Password</label>
                <input type="password" name="password" class="form-element" id="">
            </div>
        </form>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
